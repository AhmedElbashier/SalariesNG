<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="اضافة" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="openNew()"></button> &nbsp;&nbsp;&nbsp;&nbsp;
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="تصدير" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()" ></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="FirstSocialTaxOnVariableAllowances" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','FirstSocialTaxOnVariableAllowance.name','FirstSocialTaxOnVariableAllowance.name','status']" [(selection)]="selectedFirstSocialTaxOnVariableAllowances" [rowHover]="true"
        dataKey="id" currentPageReportTemplate="Showing {first} to {First} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">ادارة التامين الإجتماعي الأول</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                        placeholder="بحث..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="id">الرقم <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="name">نوع الوظيفة <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="FirstSocialTaxOnVariableAllowancename">القيمة <p-sortIcon field="FirstSocialTaxOnVariableAllowancename"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-FirstSocialTaxOnVariableAllowance>
            <tr>
                <td>
                    <p-tableCheckbox [value]="FirstSocialTaxOnVariableAllowance"></p-tableCheckbox>
                </td>
                <td>{{FirstSocialTaxOnVariableAllowance.id}}</td>
                <td>{{FirstSocialTaxOnVariableAllowance.name}}</td>
                <td>{{FirstSocialTaxOnVariableAllowance.value}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="editFirstSocialTaxOnVariableAllowances(FirstSocialTaxOnVariableAllowance)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteFirstSocialTaxOnVariableAllowances(FirstSocialTaxOnVariableAllowance)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                يوجد عدد {{FirstSocialTaxOnVariableAllowances ? FirstSocialTaxOnVariableAllowances.length : 0 }} من .
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="FirstSocialTaxOnVariableAllowancesDialog" [style]="{width: '450px'}" header="بيانات الدمغة" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="state">نوع الوظيفة</label>
            <select id="state"  [(ngModel)]="FirstSocialTaxOnVariableAllowance.name" Value="role" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                <option>
                    أكاديمي
                </option>
                <option>
                    إداري
                </option>
            </select>
        </div>
        <div class="p-field">
            <label for="FirstSocialTaxOnVariableAllowancename">القيمة</label>
            <input type="text" pInputText id="FirstSocialTaxOnVariableAllowancename" [(ngModel)]="FirstSocialTaxOnVariableAllowance.value" required autofocus />
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="حفظ" icon="pi pi-check" class="p-button-text" (click)="saveFirstSocialTaxOnVariableAllowances(FirstSocialTaxOnVariableAllowance)"></button>
        <button pButton pRipple label="الغاء" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    </ng-template>
</p-dialog>



<p-dialog [(visible)]="FirstSocialTaxOnVariableAllowancesEditDialog" [style]="{width: '450px'}" header="بيانات الدمغة" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="state">نوع الوظيفة</label>
            <select id="state"  [(ngModel)]="FirstSocialTaxOnVariableAllowance.name" Value="role" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                <option>
                    أكاديمي
                </option>
                <option>
                    إداري
                </option>
            </select>
        </div>
        <div class="p-field">
            <label for="FirstSocialTaxOnVariableAllowancename">القيمة</label>
            <input type="text" pInputText id="FirstSocialTaxOnVariableAllowancename" [(ngModel)]="FirstSocialTaxOnVariableAllowance.value" required autofocus />
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="حفظ" icon="pi pi-check" class="p-button-text" (click)="editFirstSocialTaxOnVariableAllowancesD(FirstSocialTaxOnVariableAllowance)"></button>
        <button pButton pRipple label="الغاء" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
