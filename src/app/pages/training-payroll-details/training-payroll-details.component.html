<p-table [value]="Trainings" [tableStyle]="{'border':'1'}">
  <ng-template pTemplate="header">
      <tr>
        <th style ="width: 20rem;text-align: center;" pSortableColumn="id">الاسم <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th style ="width: 20rem;text-align: center;"  pSortableColumn="name">القسم / الإدارة <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th  style ="width: 20rem;text-align: center;"  pSortableColumn="name">المرتب <p-sortIcon field="name"></p-sortIcon> </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body">
      <tr style="width: 3rem">
        <td  style="width: 20rem;text-align: center;">{{name}}</td>
        <td  style ="width: 20rem;text-align: center;" >{{dept}}</td>
        <td  style ="width: 20rem;text-align: center;" >{{amount}}</td>
      </tr>
  </ng-template>
</p-table>

<br><br><br><br><br><br>
<p-button label="   تأكيد الاستلام" icon="pi pi-check" iconPos="right"  [disabled]="Disabled" (onClick)="payRoll()" ></p-button>
&nbsp;
<p-button label="   طباعة الايصال" icon="pi pi-print" iconPos="right" (onClick)="print()"></p-button>
